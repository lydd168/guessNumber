<!DOCTYPE html>
<html>
<head>
	<title>Number Guessing</title>
</head>
<body>
<script>
	var rand=Math.floor(Math.random()*10+1);
	var num=window.prompt("Enter a integer from 1 to 10");

	if (num==rand){
		document.writeln("Correct");
	}

	else{
		while (num!=rand){
		num=window.prompt("Wrong integer!");

		if (num==rand){
			document.writeln("Correct");
			break;
		}
	}
}

</script>
</body>
</html>
